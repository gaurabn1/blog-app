{% extends 'blog/base.html' %}

{% block content %}
  {% for blog in page_obj %}
  <hr>
  <article class="post">
    <time class='date'><b>Published at: {{ blog.published_date }}</b></time>
    <h2><a href="{% url 'post_detail' blog.id %}">{{ blog.title }}</a></h2>
    <p>{{ blog.text|linebreaksbr }}</p>
  </article>
  {% endfor %}
{% endblock content %}
